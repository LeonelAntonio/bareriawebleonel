<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="productos.css">
    <link rel="icon web" href="imagenes/logo.png">
</head>
<body>
    <header>

        <div class="cajaNav">
            <h1>
                <img src="imagenes/logo.png" alt="">
            </h1>

            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </div>
    
    </header>

    <main>
        <form action="">

            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" name="" id="correoelectronico"  class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" name="" id="telefono" class="input-padron" required placeholder="XXXX-XXXX">

            <label for="textarea">Mensaje</label>
            <textarea name="" id="" cols="50" rows="10" itemid="textarea" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo quiere que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto"
                value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto"
                value="telefono" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto"
                value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label> 
            </fieldset>
 
            <fieldset>
                <legend>¿En que horario puede ser contactado?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">tarde</option>
                    <option value="">noche</option>
                </select>
            </fieldset>
            
            <label for="" class="checkbox"><input type="checkbox" name="" id="" checked> Recibir novedades de la barbería Alura</label>

            <input type="submit" name="" id="" value="enviar formulario" class="enviar">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tr>
                <td>Lunes</td>
                <td>8am - 20pm</td>
            </tr>

            <tr>
                <td>Miércoles</td>
                <td>8am - 20pm</td>
            </tr>

            <tr>
                <td>Viernes</td>
                <td>8am - 20pm</td>
            </tr>
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo de barbería Alura">
        <p class="copy">&copy Coopyright Barberia Alura - 2020</p>
    </footer>

</body>
</html>
